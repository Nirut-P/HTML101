<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping</title>
</head>
<style>
.Text{
    display: flex;

}


</style>
<body>
<h1>Shipping Address</h1><br>
<label for="Full name">Full name</label><br>
<input type="text" id="Full name" style="width: 645px;"><br>
<label for="Address 1">Address 1</label><br>
<input type="text" id="Address 1" style="width: 645px;"><br>
<label for="Address 2">Address 2</label><br>
<input type="text" id="Address 2" style="width: 645px;">

<div class="Text">
    <div>
        <label for="City">City</label><br>
        <input type="text" id="City" style="width: 150px;">
    </div>
    <div style="position: relative; right: -80px;">
        <label for="Province">Province</label><br>
        <input type="text" id="Province" style="width: 150px;">
    </div>
    <div style="position: relative; right: -180px;">
        <label for="Post code">Post code</label><br>
        <input type="text" id="Post code" style="width: 150px;" >
    </div>

</div><br><br><br>
<button style="position: relative; right: -240px;">Deliver to this address</button>

</body>
</html>
