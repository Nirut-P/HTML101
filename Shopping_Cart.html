<!DOCTYPE html>
<html lang="en">
<head>

    <title>Shopping_Cart</title>

<style>
.btn {
  border: none;
  background-color: inherit;
  padding: 2px 2px;
  font-size: 14px;
  cursor: pointer;
  display: inline-block;
}

.btn:hover {background: #eee;}

.info {
    color: blue;
}

table, th, td {
        border:1px solid black;
        border-collapse: collapse;
      }
.shipping_detail {
    display: flex;
}

</style>

    <h1>Shopping Cart</h1>
    <table style="width:100%;">
        <tr style="height: 50px;">
          <td style="width: 60%;"><b>Items</b></td>

          <td style="width: 40%; text-align: right;"><b>Price(THB)</b></td>
        </tr>
        <tr style="height: 30px;">
            <td style="width: 60%;"><b>Toy Name</b> by Brand <br>Gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Age <br><b style="color: red;">In Stock</b> / <b style="color: red;">Out Of Stock</b><br><button class="btn info">Delete</button></td>

                <option>1</option>
               
            </select></td>

          </tr>
          <tr style="height: 30px;">

          </tr>
          
</table><br>
<div class="shipping_detail">

    <div>
